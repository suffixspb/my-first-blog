{% load static %}
<html>
  <head>
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
  <body>
    <div class="page-header">
        <h1>
          <a href="/">Blog</a>
            {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}">+</a>
            {% endif %}
        </h1>
        {% if user.is_authenticated %}
          <table align="right" border="0">
            <tr>
              <td>
                Hey, <a href="{% url 'admin:index' %}">{{ user.username }} </a>
              </td>
              <td style="width: 30px;">
                <hr noshade style="height: 30px; width: 2px;">
              </td>
              <td>
                <a href="{% url 'Logout' %}">Logout</a>
              </td>
            </tr>
          </table>
        {% else %}
          <table align="right" border="0">
            <tr>
              <td>
                <a href="{% url 'admin:index' %}">Login</a>
              </td>
            </tr>
          </table>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
