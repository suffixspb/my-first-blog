{% load static %}
<html>
  <head>
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
  <body>
    <div class="page-header">
        <h1>
          <a href="/">Blog</a>
            {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}">+</a>
            {% endif %}
        </h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
